<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for row in rows %}
        <tr>
            <th> {{ row.id }}</th>
            <th> {{ row.nome }}</th>
            <th> {{ row.cognome }}</th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
